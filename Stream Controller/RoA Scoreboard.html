<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoA Game Overlay</title>

    <script src="Resources/Scripts/RoA Scoreboard.js"></script>
    <script src="Resources/Scripts/gsap.min.js"></script>
    

    <style>
        @font-face {
            font-family: "Deansgate";
            src: url('Resources/Fonts/DeansgateCondensed-Bold.ttf');
        }

        @font-face {
            font-family: "Roboto";
            src: url('Resources/Fonts/Roboto-Bold.ttf');
        }

        @font-face {
            font-family: "LemonMilk";
            src: url('Resources/Fonts/LEMONMILK-Medium.otf');
        }


        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            padding: 0px;
            margin: 0px;
            text-transform: uppercase;
            color: white;
            font-family: "Deansgate";
        }


        .scoreboardP1 {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #p1CharaMask {
            -webkit-mask-image: url("Resources/Icon Mask.png");
            width: 1920px;
            height: 1080px;
        }

        .scoreboardP2 {
            position: absolute;
            right: 0px;
            top: 0px;
            transform: scaleX(-1);
        }

        .scoreboardP2Fixed {
            position: absolute;
            right: 0px;
            top: 0px;
        }

        #iHateMasks {
            width: 1920px;
            height: 1080px;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #p2CharaMask {
            -webkit-mask-image: url("Resources/Icon Mask.png");
            transform: scaleX(-1);
            width: 1920px;
            height: 1080px;
        }

        .pCharacter {
            opacity: 0;
            width: 100px;
            height: 100px;
            object-fit: contain;
        }


        .wrappers {
            position: absolute;
            width: 430px;
            height: 54px;
            line-height: 54px;
            text-align: center;
            top: 0px;
            opacity: 0;
        }

        #p1Wrapper {
            left: 158px;
        }

        #p2Wrapper {
            right: 158px;
        }

        .teams {
            color: lightgray;
        }


        #overlayRound {
            opacity: 0;
        }

        #roundBG {
            position: absolute;
            top: 0px;
        }

        #round {
            position: absolute;
            width: 215px;
            height: 34px;
            left: 853px;
            top: 914px;
            line-height: 32px;
            text-align: center;
            font-family: "Roboto";
        }
        

        #introVid {
            position: absolute;
            top: 0px;
        }


        .pIntro {
            position: absolute;
            width: 500px;
            height: 94px;
            line-height: 74px;
            bottom: 485px;
            opacity: 0;
            font-family: "LemonMilk";
        }

        #p1Intro {
            text-align: right;
            left: 355px;
            text-shadow: 0px 0px 20px;
        }

        #p2Intro {
            text-align: left;
            right: 355px;
            text-shadow: 0px 0px 20px;
        }


        .textIntro {
            position: absolute;
            text-align: center;
            opacity: 0;
        }

        #midTextIntro {
            width: 1100px;
            height: 74px;
            left: 410px;
            bottom: 505px;
            font-family: "LemonMilk";
            line-height: 74px;
            font-size: 110px;
        }

        #rtIntro {
            line-height: 40px;
            font-size: 48px;
        }

        #roundIntro {
            left: 510px;
            width: 900px;
            height: 40px;
            top: 406px;
        }

        #tNameIntro {
            left: 510px;
            width: 900px;
            height: 40px;
            bottom: 400px;
        }

        #introBG {
            position: absolute;
            width: 1920px;
            height: 1080px;
            top: 0px;
            background-color: rgba(0, 0, 0, 0.50);
        }

        .blackBar {
            position: absolute;
            width: 1920px;
            background-color: black;
        }

        #introTopBar {
            height: 100px;
            top: 0px;
        }

        #introBotBar {
            height: 100px;
            bottom: 0px;
        }

        #superCoolInterrogation {
            position: absolute;
            height: 74px;
            right: 550px;
            font-family: "LemonMilk";
            line-height: 74px;
            bottom: 505px;
            font-size: 110px;
            opacity: 0;
        }

        #overlayIntro {
            opacity: 0;
        }

    </style>
</head>

<body>
    <div id="overlayP1">
        <img src="Resources/Overlay/BG.png" class="scoreboardP1"/>
        <img id="wlP1" class="scoreboardP1"/>
        <img id="p1Color" class="scoreboardP1"/>
        <div id=p1CharaMask>
            <img id="p1Character" class="pCharacter"/>
        </div>
        <img id="p1Score" class="scoreboardP1"/>
        <img id="borderP1" class="scoreboardP1"/>
        <img id="teamLogoP1" class="scoreboardP1"/>
        <video id="p1ScoreUp" class="scoreboardP1"></video>

        <span id="p1Wrapper" class="wrappers">
            <span id="p1Team" class="teams"></span>
            <span id="p1Name" class="names"></span>
        </span>
    </div>

    <div id="overlayP2">
        <img src="Resources/Overlay/BG.png" class="scoreboardP2"/>
        <img id="wlP2" class="scoreboardP2Fixed"/>
        <img id="p2Color" class="scoreboardP2"/>
        <div id="iHateMasks">
            <div id="p2CharaMask">
                <img id="p2Character" class="pCharacter"/>
            </div>
        </div>
        <img id="p2Score" class="scoreboardP2"/>
        <img id="borderP2" class="scoreboardP2"/>
        <img id="teamLogoP2" class="scoreboardP2Fixed"/>
        <video id="p2ScoreUp" class="scoreboardP2"></video>

        <span id="p2Wrapper" class="wrappers">
            <span id="p2Team" class="teams"></span>
            <span id="p2Name" class="names"></span>
        </span>
    </div>

    <div id="overlayRound">
        <img src="Resources/Overlay/Round BG Tournament.png" id="roundBG"/>
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>
</body>
</html>
