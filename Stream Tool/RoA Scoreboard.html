<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoA Game Overlay</title>
    <script src="Resources/Scripts/RoA Scoreboard.js" type="module"></script>
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard.css">
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard Custom.css">
</head>

<body>

    <div>
        <div id="scoreboardL" class="scoreboard absol">

            <div class="topBarMask absol">
                <div class="absol">
                    <div class="topBarTexts">
                        <span id="p3Pronouns" class="topBarProns topBarText dubEL"></span>
                        <span id="wlTextL" class="wlText topBarText"></span>
                        <span id="p1Pronouns" class="topBarProns topBarText"></span>
                    </div>
                </div>
            </div>

            <img src="Resources/Overlay/Scoreboard/Name BG 1.png" class="absol nameBg" alt=""/>
    
            <img id="p1Color" class="absol colors">
    
            <img src="Resources/Overlay/Scoreboard/Name Dubs BG.png" class="dubEL absol" alt=""/>
                        
            <div id="p1CharaMask" class="mask">
                <div>
                    <img id="p1Character" class="pCharacter" alt=""/>
                </div>
            </div>
    
            <div id="p3CharaMask" class="mask charBot dubEL">
                <div>
                    <img id="p3Character" class="pCharacter" alt=""/>
                </div>
            </div>
    
            <img id="tagLogoP1" class="absol tLogos" alt=""/>
    
            <img id="p1Score" class="absol scoreImgs" alt=""/>
            <img id="borderP1" class="absol border" alt=""/>
            <span class="scoreNum absol"></span>
    
            <span id="p1Wrapper" class="wrappers wrappersSingles">
                <span id="p1Tag" class="tags"></span>
                <span id="p1Name" class="names"></span>
            </span>
    
            <span id="p3Wrapper" class="wrappers wrappersDubs dubEL">
                <span id="p3Tag" class="tags"></span>
                <span id="p3Name" class="names"></span>
            </span>
    
            <span id="teamNameL" class="teamName dubEL"></span>
    
            <video id="p1ScoreUp" class="absol scoreVid"></video>
    
        </div>
    </div>
    
    <div>
        <div id="scoreboardR" class="scoreboard absol">

            <div class="topBarMask absol">
                <div class="absol flipBack">
                    <div class="topBarTexts">
                        <span id="p2Pronouns" class="topBarProns topBarText"></span>
                        <span id="wlTextR" class="wlText topBarText"></span>
                        <span id="p4Pronouns" class="topBarProns topBarText dubEL"></span>
                    </div>
                </div>
            </div>
        
            <img src="Resources/Overlay/Scoreboard/Name BG 1.png" class="absol nameBg" alt=""/>
    
            <img id="p2Color" class="absol colors">
    
            <img src="Resources/Overlay/Scoreboard/Name Dubs BG.png" class="dubEL absol" alt=""/>
    
            <div id="p2CharaMask" class="mask">
                <div>
                    <img id="p2Character" class="pCharacter" alt=""/>
                </div>
            </div>
    
            <div id="p4CharaMask" class="mask charBot dubEL">
                <div>
                    <img id="p4Character" class="pCharacter" alt=""/>
                </div>
            </div>
    
            <div class="flipBack absol">
                <img id="tagLogoP2" class="absol tLogos" alt=""/>
            </div>
    
            <img id="p2Score" class="absol scoreImgs" alt=""/>
            <img id="borderP2" class="absol border" alt=""/>
            <span class="scoreNum absol flipBack"></span>
    
            <div class="flipBack absol">
                <span id="p2Wrapper" class="wrappers wrappersSingles">
                    <span id="p2Tag" class="tags"></span>
                    <span id="p2Name" class="names"></span>
                </span>
            </div>
    
            <div class="flipBack absol">
                <span id="p4Wrapper" class="wrappers wrappersDubs dubEL">
                    <span id="p4Tag" class="tags"></span>
                    <span id="p4Name" class="names"></span>
                </span>
            </div>
    
            <div class="flipBack absol">
                <span id="teamNameR" class="teamName dubEL"></span>
            </div>
    
            <video id="p2ScoreUp" class="absol scoreVid"></video>
            
        </div>
    </div>

    <div id="roundDiv">
        <div id="roundBorder">
            <div id="roundText"></div>
        </div>
    </div>

    <div id="overlayIntro">

        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <div id="introWhiteBars">
            <div id="introWhiteBarsClip">
                <div id="introWhiteBarTop" class="introWhiteBar"></div>
                <div id="introWhiteBarBot" class="introWhiteBar"></div>
            </div>
        </div>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
        
    </div>

    <div id="connErrorDiv">
        Can't connect with GUI, attempting to reconnect every 5 seconds...
    </div>

</body>
</html>
